<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">
    /* 자바스크립트로 컴파일러. ES6-->ES5, JSX-->ES5 */
</script>

<script type="text/babel">
    const points = [20,30,40];
    const x1 = points[0];
    const y1 = points[1];
    const z1 = points[2];
    console.log(x1, y1, z1);

    const [x2, y2, z2] =points;
    console.log(x2, y2, z2);

    const [x3, , z3] =points; //두번째값 무시
    console.log(x3, z3);

    const [x4, , , z4] =points; //두,세번째값 무시, 변수는 만들어주고 값은 할당되지 않음
    console.log(x4, z4);

    const car = {
        type:"t",
        color:"s",
        model:"2021",
    }
    //es5
    const type1 = car.type;
    const color1 = car.color;
    const model1 = car.model;
    console.log(type1, color1, model1);

    //es2016
    const { type, color, model } = car; // 객체의 키로 분해
    console.log(type, color, model);

    //es2016 , 다른 변수명으로 할당하고 싶을 경우
    const { type:type2, color:color2, model:model2, gear:gear2 } = car;
    console.log(type2, color2, model2, gear2);

    const func1 = ( { type, color, model } ) => {
        console.log(type);
        console.log(color);
        console.log(model);
    }
    func1(car);
</script>
